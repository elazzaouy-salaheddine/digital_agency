{% extends 'layout/base.html' %}

{% load static %}

{% block main %}


  <main id="main">

    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Our Portfolio</h2>
          <ol>
            <li><a href="{% url 'home' %} ">Home</a></li>
            <li>Our Portfolio</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              {% for  cat in categorys %}
                
                <li data-filter=".filter-{{cat}}">{{cat}}</li>
                
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

        {% for item in portfolio_items %}
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{item.category}}">
            <div class="portfolio-item">
              <img src="{{ item.logo.url }}" class="img-fluid" alt="{{item.logo}}">
              <div class="portfolio-info">
                <h3>{{item.title}}</h3>
                <div>
                  <a href="{{item.logo.url}}" data-galleryery="portfolioGallery" class="portfolio-lightbox" title="{{item.title}}"><i class="bx bx-plus"></i></a>
                  <a href="{% url 'portfolio_detail' item.id %}" title="Portfolio Details"><i class="bx bx-link"></i></a>
                </div>
              </div>
            </div>
          </div>        
        {% endfor %}


        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->


{% endblock main %}
